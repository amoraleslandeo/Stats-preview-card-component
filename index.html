<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css" type="text/css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="information">
        <div class="title_paragraph">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="counters">
          <div class="counter">
            <div class="number">10k+</div>
            <div class="name">companies</div>
          </div>
          <div class="counter">
            <div class="number">314</div>
            <div class="name">templates</div>
          </div>
          <div class="counter">
            <div class="number">12m+</div>
            <div class="name">queries</div>
          </div>
        </div>
      </div>
      <div class="banner">
        <div class="mask_image"></div>
        <img src="./images/image-header-desktop.jpg" alt="desktop" class="img_desktop" />
        <img src="./images/image-header-mobile.jpg" alt="mobile" class="img_mobile" />
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/amoraleslandeo/">Alejandro Morales Landeo</a>.
    </div>
  </main>
</body>

</html>
